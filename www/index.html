<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ISBN</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" ng-controller="ISBNCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">ISBN lookup</h1>
      </ion-header-bar>
      <ion-content>
        <form>
          <input type="text" placeholder="ISBN number" ng-model="item.isbn" ng-keypress="byISBN($event)">
          <input type="text" placeholder="Title" ng-model="item.title">
          <input type="text" placeholder="Author" ng-model="item.author">

          <button type="button" ng-click="lookup()">Lookup ISBN</button>
          <button type="button" ng-click="clear()">Clear</button>
        </form>

        <ion-list>
          <ion-item ng-repeat="(isbn,item) in items">
            {{isbn}}: {{item}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
